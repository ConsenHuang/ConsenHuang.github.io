<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>云盘主页</title>
		<link href="css/css.css" rel="stylesheet"/>
		<link href="css/active.css" rel="stylesheet" />
	</head>
	<body>
	<div class="cue">创建成功 </div>
		<header class="top">
			<!--左边头部-->
			<div class="left_hearder clearfix">
				<span class="bai_du_ico rela">
					<span class="ab wo_de_yun">
						我的云
					</span>
				</span>

			</div>
			<!--右边头部-->
			<div class="right_header right clearfix">
					<input type="text" placeholder="搜索你的文件" class="inp_sousuo left"/>
					<input type="button" value="搜索" class="left inp_sousuo1"/>
				<a href="http://help.baidu.com/">
					会员中心
				</a>
				<a  href="http://rj.baidu.com/soft/detail/35013.html?ald">
					客户端下载
				</a>
			</div>
			
		</header>
		<!--头部结束-->
		
		<!--左边栏-->
		<!--各个sp都对应精灵图,js董涛效果时候切换对应的类名，产生切换效果-->
		<div class="aotu clearfix">
		<nav class="nav_left left" id="nav_left">
			
		</nav>
		
		<!--总内容区域-->
		<div class="content clearfix" id="content">
			<div class="line1 clearfix">
				
				<div class="left d2" id="d2">
					<span class="new_file"></span>
					<span>新建文件夹</span>
				</div>
				
				
				<div class="d5 left" id="d5">
					<span class="delet"></span>
					删除文件
				</div>
				<div class="left d2" id="d3">
					<span class="my_machine"></span>
					<span>移动到</span>
				</div>
				<div class="left d2" id="d4">
					<span class="rename"></span>
					<span>重命名</span>
				</div>
				<!--这个div包含住选中后出现的那些div-->
				
				<img src="img/big_icoo.png" id="img_b_and_s"/>
			</div>
			<div class="all">
				<span>全部文件</span>
				<span class="right all_right">已全部加载，共9个</span>
			</div>
			<div id="roude">
				
				<span id="all_load" style="text-decoration: underline;color: blue; cursor: pointer;font:bold 14px 微软雅黑">
					全部文件 
				</span>
				<span>||&nbsp;</span>
				<!--<a href="/public" style="text-decoration: underline;color: blue; cursor: pointer;font:bold 14px 微软雅黑">-->
					<!--回到桌面-->
				<!--</a>-->
			</div>
			
			<div class="ch">
				<span id="chec_all">
					<span id="ccc" class="_is_checked"></span>
					<span>全选</span>
				</span>
			</div>
				<div id="part_file">
					<!--这里是li区域-->
					<ul class="clearfix" id="main_ul">
						</ul>
				</div>
		</div>
		</div>
		<!--这个是右键出现的html-->
		<ul id="menu_new_file">
			<li id="open_film">打开(O)</li>
			<li>下载</li>
			<li>推送到设备&nbsp;▶</li>
			<li>复制到</li>
			<li id="move_to">移动到</li>
			<li>重命名</li>
			<li>删除</li>
			<li>历史版本</li>
		</ul>
		
		<div id="bax_move">
			<div class="one_line clearfix">
				<span class="left md">
					移动到
				</span>
				<span class="right" id="cc">
					×
				</span>
			</div>
			<ul id="move_ul" class="clearfix">
				<!--<li>1200</li>-->
			</ul>
			
			<div class="d6" id="d6">
				确定
			</div>
			
			<div class="d7" id="d7">
				取消
			</div>
			
		</div>
		
		<!--这个div是提示用户是否按默认命名-->
		<div id="warming">
				<p><span>亲~~~</span> 确定要删除所选择的文件吗？</p>
				<div class="yew_no">
					<span class="confirm_yes">确定</span>
					<span class="confirm_no">取消</span>
				</div>
		</div>
		
		<div class="small_ul">
			<span class="cha_cha">
				×
			</span>
			<ul class="real_small_ul">
				<li>
					<span class="img_small_li"></span>
					<span class="world_small_span">
						第一个
					</span>
				</li><li>
					<span class="img_small_li"></span>
					<span class="world_small_span">
						第一个
					</span>
				</li>
				<li>
					<span class="img_small_li"></span>
					<span class="world_small_span">
						第一个
					</span>
				</li>
				<li>
					<span class="img_small_li"></span>
					<span class="world_small_span">
						第一个
					</span>
				</li>
			</ul>
			<span class="_confirm_yes">确定</span>
			<span class="_confirm_no quxiao_small_lis">取消</span>
		</div>
		
		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/datas.js"></script>
		
		<script src="js/tool.js"></script>
		
		<script src="js/fn.js"></script>
		
		<script src="js/index.js"></script>

		</script>
	</body>
</html>
